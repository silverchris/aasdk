syntax="proto2";

package aasdk.proto.ids;

message NavigationChannelMessage
{
    enum Enum
    {
        NONE = 0x0000;
        CLUSTER_START = 0x8001;
        CLUSTER_STOP = 0x8002;
        NAVIGATION_STATUS = 0x8003;
        NAVIGATION_TURN_EVENT = 0x8004;
        NAVIGATION_DISTANCE_EVENT = 0x8005;
        NAVIGATION_STATE = 0x8006;
        NAVIGATION_CURRENT_POSITION = 0x8007;
    }
}