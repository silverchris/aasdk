syntax = "proto3";

package f1x.aasdk.proto.enums;

message ButtonCode
{
    enum Enum
    {
        NONE = 0x00;
        MICROPHONE_2 = 0x01;
        MENU = 0x02;
        HOME = 0x03;
        BACK = 0x04;
        PHONE = 0x05;
        CALL_END = 0x06;
        UP = 0x13;
        DOWN = 0x14;
        LEFT = 0x15;
        RIGHT = 0x16;
        ENTER = 0x17;
        MICROPHONE_1 = 0x54;
        TOGGLE_PLAY = 0x55;
        NEXT = 0x57;
        PREV = 0x58;
        PLAY = 0x7E;
        PAUSE = 0x7F;
        MUSIC = 0xD1;
        SCROLL_WHEEL = 65536;
        MEDIA = 65537;
        NAVIGATION = 65538;
        RADIO = 65539;
        TEL = 65540;
        PRIMARY_BUTTON = 65541;
        SECONDARY_BUTTON = 65542;
        TERTIARY_BUTTON = 65543;
    }
}
